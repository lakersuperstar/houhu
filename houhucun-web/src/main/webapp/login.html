<!DOCTYPE html>
<html class="modern">
<head>
<meta charset="utf-8">
<title>永久免费的公众号运营助手-用户登录_微小宝</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="Keywords" content="" />
<!--link rel="dns-prefetch" href="//dn.com"-->
<link rel="icon" href="http://account.wxb.com/favicon.ico">
<link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link
	href="/assets/bootstrap/dist/css/bootstrap-theme.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="/assets/css/login.css" />
<link rel="stylesheet" type="text/css"
	href="assets/css/passport.css" />

<body class="">
	<!-- 通用 导航条 开始 -->
	<div class="passport">
		<header>
			<a class="navbar-brand" href="//www.houhucun.com/"> <img
				src="http://account.wxb.com/pc/img/logo.png" id="logoimg" alt="logo">
			</a>
		</header>
		<div class="login">
			<div class="login-form">
				<h1>会员登录</h1>
				<form id="loginForm" method="post">
					<div class="form-group">
						<label for="username" class="for-username"></label> <input
							id="username" type="text" name="email" autofocus
							class="form-control username" placeholder="请输入您的手机号" value="" />
					</div>
					<div class="form-group">
						<label for="password" class="for-password"></label> <input
							id="password" type="password" name="password"
							class="form-control password" placeholder="密码" value="">
					</div>
					<div class="form-group captcha-warpper" style="display: none;">
						<input class="form-control captcha" type="text" name="captcha"
							placeholder="输入验证码" /> <img class="check-code js-refresh-check"
							src="" alt="验证码" /> <a class="js-refresh-check"
							href="javascript:void(0);">换一张</a>
						<div style="clear: both"></div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary js-login-btn">立
							即 登 录</button>
					</div>

					<div class="form-group form-group-rememberme">
						<!-- 						<label class="checkbox login-check"><input type="checkbox" -->
						<!-- 							name="remember" -->
						<!-- 							style="margin-left: 0; margin-right: 4px; position: static">下次自动登录</label> -->
						<!-- 						<a href="" class="forget">忘记密码?</a> -->
					</div>

					<div class="oauth-logins"></div>
				</form>
				<div class="other-links"></div>
			</div>
		</div>
	</div>
	<footer>
		<p>
			<a
				href="//www.houhucun.com/">Pipe</a> 京ICP备16009729号-1
		</p>
